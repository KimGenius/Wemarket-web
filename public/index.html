<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>web</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but web doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
  <script>
    if (window.innerWidth / window.innerHeight > 1.3) {
      alert('모바일 세로모드에서만 접근 가능합니다. \n' +
              '(가로모드일 경우 세로로 바꾸고 새로고침 바랍니다. 데스크탑의 경우 창 크기를 줄여주시길 바랍니다.)')
      document.getElementById('app').innerHTML = ''
    }
    window.onresize = function (event) {
      if (window.innerWidth / window.innerHeight > 1.3) {
        alert('모바일 세로모드에서만 접근 가능합니다. \n' +
                '(가로모드일 경우 세로로 바꾸고 새로고침 바랍니다. 데스크탑의 경우 창 크기를 줄여주시길 바랍니다.)')
        document.getElementById('app').innerHTML = ''
      }
    }
  </script>
</html>
